      <p>api实现的一些设想，通过网络知道api的实现可以是先通过一个网页来创建一个输入平台，然后通过输入的数据进行判断运算等操作，存储功能书通过建立一个全局数组来完成的，这样三个操作均可以通过对这个数组的遍历来完成</p>
      <p>我认为这次作业的难点主要在于还是没有理解nodejs的工作原理，感觉想在学习一门新的语言一样，不知道输入这个东西是什么效果，想要那个效果有需要输入什么东西，所以只能借助网络和同学的帮助来完成这次试验，api的功能也没有实现，因为老师的讲义讲的有些不太明白，还是没弄懂，所以还是通过网络来查找解决办法。</p>
